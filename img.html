<body>

<div class="chart-container">
    <svg class="chart"></svg>

<script>
var svg = d3.select("body").append("svg"),
    max = { x: 250, y: 142},
    imgUrl = "data/NY_Height_Comparison.png";
	//imgUrl = "data/mayslender.jpg";


svg.append("defs")
    .append("pattern")
    .attr("id", "venus")
    .attr('patternUnits', 'userSpaceOnUse')
    .attr("width", max.x)
    .attr("height", max.y)
    .append("image")
    .attr("xlink:href", imgUrl)
    .attr("width", max.x)
    .attr("height", max.y);

svg.append("rect")
    .attr("x", "0")
    .attr("y", "0")
    .attr("width", max.x)
    .attr("height", max.y)
    .attr("fill", "url(#venus)");

</script>
